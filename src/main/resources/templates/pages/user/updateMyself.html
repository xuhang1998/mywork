<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="/layui1/css/layui.css">
<link rel="stylesheet" type="text/css" media="screen" href="/css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class="form-group">
				<label class="col-md-2 control-label">用户名</label>
				<div class="col-md-10">
					<input class="form-control" placeholder="用户名" type="text" name="username" id="username" readonly="readonly">
				</div>
			</div>
            <div class="form-group">
                <label class="col-md-2 control-label">昵称</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="昵称" type="text" name="nickname" id="nickname"
						data-bv-notempty="true" readonly="readonly"
						data-bv-notempty-message="昵称 不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">地址</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="地址" type="text" name="address" id="address" readonly="readonly"

                           >
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">爱好</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="爱好" type="text" name="hobby" id="hobby" readonly="readonly"
                           data-bv-notempty="true"
                           >
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">手机号</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="手机号" type="tel" maxlength="11" name="telephone" id="telephone" readonly="readonly">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">生日</label>
                <div class="col-xs-2">
                  <input type="text" class="form-control" placeholder="生日" id="birthday" name='birthday' readonly="readonly">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">性别</label>
                <div class="col-md-10" style="width: 100px">
                    <select class="form-control input-sm" name="sex" id="sex" readonly="readonly">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>

			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">

<!--                        <button class="layui-btn" type="submit" lay-filter="demo1" lay-submit="" onclick="update()">立即提交</button>-->
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>

	<script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>

	<script>
	initData();
	function initData(){
		$.ajax({
			type : 'get',
			url : '/users/current',
			async : false,
			success : function(data) {
				$("#id").val(data.id);
				$("#username").val(data.username);
				$("#nickname").val(data.nickname);
				$("#address").val(data.address);
				$("#hobby").val(data.hobby);
				$("#telephone").val(data.telephone);
				$("#birthday").val(data.birthday);
				$("#sex").val(data.sex);
			}
		});
	}
